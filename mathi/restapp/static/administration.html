<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Administration</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
        }
        header { 
            background-color: #333; 
            color: white; 
            padding: 20px; 
            text-align: center; 
        }
        h1 { margin: 0; }
        nav { 
            text-align: center; 
            background-color: #444; 
            padding: 10px 0; 
        }
        nav a { 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            margin: 0 10px; 
        }
        nav a:hover { 
            background-color: #333; 
        }
        footer { 
            background-color: #333; 
            color: white; 
            padding: 10px; 
            text-align: center; 
        }
        .content {
            background-color: white; 
            padding: 20px; 
            margin: 10px; 
            text-align: center; 
            border: 1px solid #ddd;
            display: inline-block;
            width: 220px; /* Fixed width for consistency */
            margin-bottom: 20px; /* Space between items */
        }
        .content img {
            width: 150px; /* Resize the image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Optional: Adds rounded corners to the image */
        }
        .content p {
            margin-top: 10px; /* Space between the image and the name */
            font-size: 18px; /* Adjust the text size */
            font-weight: bold; /* Make the text bold */
        }
        /* Ensuring the content aligns properly in smaller screens */
        @media (max-width: 768px) {
            .content {
                width: 100%; /* Full width for smaller screens */
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Administration</h1>
    </header>

    <div class="content">
        <img src="sindhu.jpg" alt="admin">
        <p>Sindhuja</p>
    </div>

    <div class="content">
        <img src="chf1.jpg" alt="chef">
        <p>Santhosh</p>
    </div>

    <div class="content">
        <img src="chf2.jpg" alt="chef">
        <p>Nithya</p>
    </div>

    <div class="content">
        <img src="chf3.jpg" alt="chef">
        <p>Maha</p>
    </div>

    <div class="content">
        <img src="chf4.jpg" alt="chef">
        <p>Gowtham</p>
    </div>

    <div class="content">
        <img src="chf5.jpg" alt="chef">
        <p>Dev Adhik</p>
    </div>

    <footer>
        <p>&copy; 2024 Restaurant Name. All rights reserved.</p>
    </footer>
</body>
</html>
